<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Crescent Moon -->
  <path d="M50 200 C50 120, 120 50, 200 50 C160 50, 130 80, 130 120 C130 160, 160 190, 200 190 C120 190, 50 260, 50 200 Z" fill="#F4C430"/>
  
  <!-- Full Moon -->
  <circle cx="250" cy="150" r="120" fill="#FFF8DC" opacity="0.9"/>
  
  <!-- Adult Figure -->
  <g transform="translate(220, 220)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="18" fill="#0B5D1E"/>
    <!-- Body -->
    <rect x="-15" y="-10" width="30" height="45" rx="8" fill="#0B5D1E"/>
    <!-- Raised Arm -->
    <ellipse cx="20" cy="-20" rx="8" ry="20" transform="rotate(45 20 -20)" fill="#0B5D1E"/>
    <!-- Other Arm -->
    <ellipse cx="-12" cy="0" rx="6" ry="18" fill="#0B5D1E"/>
  </g>
  
  <!-- Child Figure -->
  <g transform="translate(180, 240)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="#0B5D1E"/>
    <!-- Body -->
    <rect x="-10" y="-5" width="20" height="30" rx="6" fill="#0B5D1E"/>
    <!-- Arms -->
    <ellipse cx="-8" cy="0" rx="4" ry="12" fill="#0B5D1E"/>
    <ellipse cx="8" cy="0" rx="4" ry="12" fill="#0B5D1E"/>
  </g>
  
  <!-- Ground/Waves -->
  <path d="M120 320 Q140 315, 160 320 T200 320 T240 320 T280 320" stroke="#0B5D1E" stroke-width="6" fill="none"/>
  <path d="M130 330 Q150 325, 170 330 T210 330 T250 330 T290 330" stroke="#0B5D1E" stroke-width="4" fill="none"/>
</svg>
